<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pepper Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onLoad=getInitialText()>
<h1 id="correctHeader" align="middle">See departures or plan a trip</h1>
<br>
<table align="center">
    <tr>
        <td>
            <input type="image" id="rideButton" src="images/departures.svg" alt="RIDES" width="500" height="400" align="left"/>
        </td>
        <td>
            <input type="image" id="tripButton" src="images/route.svg" alt="TRIP" width="500" height="400" align="right"/>
        </td>
    </tr>
    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/script_vasttrafik.js"></script>
</table>
</body>
</html>
