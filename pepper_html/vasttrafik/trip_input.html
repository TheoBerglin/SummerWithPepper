<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pepper Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>

        body {
            background-color: #cbdce3;
        }

    </style>
</head>
<body>
<h2 id="correctHeader" href=test.html align="center">Please enter your trip data</h2>
<table align="center">
    <tr>
        <td colspan="2">
            <input type="text" id="departure" name="txt" placeholder="From"  size="28"/>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="text" id="arrival" name="txt" placeholder="To"  size="28"/>
        </td>
    </tr>
    <tr></tr>
    <tr>
        <td>
            <form>

                <table>
                    <tr>
                        <td><input type="radio" name="time_radio" value=0 checked> Now<br></td>
                        <td><input type="radio" name="time_radio" value=15> 15 minutes<br></td>
                        <td><input type="radio" name="time_radio" value=30> 30 minutes</td>
                    </tr>
                </table>

            </form>
        </td>
        <td>
            <input type="image" id="go" src="images/search.svg" alt="go" width="100" height="100"/>
        </td>
    </tr>
</table>

<script src="/libs/qimessaging/2/qimessaging.js"></script>
<script src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/script_trip_input.js"></script>
</body>
</html>
