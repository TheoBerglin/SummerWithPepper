<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pepper Form</title>


    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
<h1 align="center">Where do you want a news story from?</h1>
<table align="center">
    <tr>
        <td><input class="newsButton" type="image" id="bbc" src="images/bbc_world.png" alt="BBC WORLD" width="180"
                   height="150"/>
        </td>
        <td><input class="newsButton" type="image" id="bbc_tech" src="images/bbc_tech.png" alt="BBC TECH" width="180"
                   height="150"/>
        </td>
        <td><input class="newsButton" type="image" id="bbc_business" src="images/bbc_business.jpg" alt="BBC BUSINESS"
                   width="180" height="150"/>
        </td>
        <td><input class="newsButton" type="image" id="fotbollskanalen" src="images/fotbollskanalen.jpg"
                   alt="FOTBOLLSKANALEN" width="180" height="150"/>
        </td>
    </tr>
    <tr>
        <td><input class="newsButton" type="image" id="reuters" src="images/reuters.png" alt="REUTERS" width="180"
                   height="90"/>
        </td>
        <td><input class="newsButton" type="image" id="cbn" src="images/cbn.png" alt="CBN" width="180" height="90"/>
        </td>
        <td><input class="newsButton" type="image" id="cnn" src="images/cnn.svg" alt="CNN" width="180"
                   height="90"/>
        </td>
        <td><input class="newsButton" type="image" id="fox" src="images/fox_news.jpg" alt="FOX NEWS" width="180" height="90"/>
        </td>
    </tr>
    <tr>
        <td align="center" colspan="4">
            <input type="image" id="exit" src="images/exit_button.svg" alt="EXIT" width="300" height="200"/>
        </td>
    </tr>
</table>
<script src="/libs/qimessaging/2/qimessaging.js"></script>
<script src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/script_news_module.js"></script>
</body>
</html>
